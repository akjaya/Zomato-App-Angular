
<div class="jumbotron" style="background-color: white;">
    <!-- First Section Main -->
  <div class="row">
    <div class="col-md-6 first">

      <nav class="navbar  ">
        <a class="navbar-brand" href="#"><b>Zomato</b></a> 
          <div>
            <form class="location_entry" [formGroup]="location_entry" (ngSubmit)="locationSubmit()">
              <button routerLink="login" class="aa btn btn-outline-success my-2 my-sm-0"> Log In </button>
              <button routerLink="signup" class="aa btn btn-outline-success my-2 my-sm-0"> Register </button>
            </form>
          </div>
      </nav>

      <div class="row">
          <div class="col-md-2"></div>
          <h1 class="main-heading text-center">Craving for your favourite food?</h1>
          <h2 class="sub-heading text-center">Order from your favourite restaurant.</h2>
          <div class=" search-box col-md-8">
            <form class="location_entry" [formGroup]="location_entry" (ngSubmit)="locationSubmit()">
              <input class="search-item" type="text"  matInput [formControl]="location" placeholder="Type the search city" color= "black">
                    <div *ngIf="location.invalid && (location.dirty || location.touched)" class="alert alert-danger">
              <div *ngIf="location.errors.required">
                  Location is required.
              </div>
              </div>
              <button style="margin-top: 50px;" class=" search-button btn btn-outline-success my-2 my-sm-0" type="submit"  [disabled]='!location_entry.valid' mat-raised-button color="primary">Search</button> 
          </form>
          </div>
          <div class="col-md-2"></div>
      </div>

    </div><!-- Ends of first column -->


    <div class="col-md-6 second" style="background-color: white;"> 
      <div class="thumbnail" style="background-color: white;">
        <a href="https://2f5s2b1gp3wv2nryrv219y65-wpengine.netdna-ssl.com/wp-content/uploads/2019/06/Cover.jpg">
          <img src="https://2f5s2b1gp3wv2nryrv219y65-wpengine.netdna-ssl.com/wp-content/uploads/2019/06/Cover.jpg" alt="Lights" style="width:100%">
          <div class="caption" style="background-color: white;">
          </div>
        </a>
      </div>
    </div><!-- Ends of second column -->

  </div> <!-- Ends of first row -->


 </div> <!-- Ends of jumbotron-->

   <!-- Displaying in mat card -->
<section *ngIf ="flag==true">
   <div class="card">
      <h2>Favourite Restaurants in Place</h2>
    <div>
   <mat-card *ngFor = "let entry of resturant_inforarray| paginate:{itemsPerPage: 4, currentPage:p};" class="card">
       <div>
           <img mat-card-image src="{{entry.image_url}}" class="mat-center" alt="Loading for{{entry.name}}">
       </div>
       <mat-card-title class="mat-center">{{entry.name}}</mat-card-title>
       <button class="mat-center" mat-icon-button (click)="click_fav(entry.id)">
       <mat-icon>favorite_border</mat-icon>
       </button> 
   </mat-card>
   </div>
    <pagination-controls  (pageChange)="p=$event"></pagination-controls>
   </div>
  </section>
    <!-- Displaying in mat card  ends-->

 <div class="row">
  <div class="col-md-4">
